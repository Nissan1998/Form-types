<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha.Form</title>
    <style>
        label{
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h3>Fill-up the Form:-</h3>
    <form>
        <label for="name">Name
            <input type="text" placeholder="Given Name">
            <input type="text" placeholder="Surname">
        </label> <br>
    
        <label for="Date of Birth">Birth Date
            <input type="date" placeholder="Birth Date">
        </label> 

        <label for="email">Email
            <input type="email" placeholder="Email">
        </label>
        <label for="phone number">Phone Number
            <input type="number" placeholder="Phone">
        </label>
        <fieldset>
            <legend>
                Pick only a Country which country you want to go
            </legend>
            <label for="Country"></label>
            <input type="radio" name="Country" id="Canada">Canada
            <label for="Country"></label>
            <input type="radio" name="Country" id="UK">UK
            <label for="Country"></label>
            <input type="radio" name="Country" id="USA">USA
            <label for="Country"></label>
            <input type="radio" name="Country" id="Germany">Germany
            <label for="Country"></label>
            <input type="radio" name="Country" id="Australia">Australia
        </fieldset>

    </form>
</body>
</html>
